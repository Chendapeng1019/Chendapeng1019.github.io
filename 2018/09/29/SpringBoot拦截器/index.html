ss="line">            <span class="comment">//如果是公开地址则放行</span></span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//判断用户是否登录</span></span><br><span class="line">        HttpSession session=request.getSession();</span><br><span class="line">        User user=(User) session.getAttribute(<span class="string">"loginer"</span>);</span><br><span class="line">        <span class="keyword">if</span>(user!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            Boolean isLogin=redisClient.exists(user.getUserName()+Constant.redisLoginKeySuffix);</span><br><span class="line">            <span class="keyword">if</span>(isLogin==<span class="keyword">true</span>)&#123;</span><br><span class="line">                <span class="comment">//保存登录状态key的生存时间 (15分钟)</span></span><br><span class="line">                redisClient.set(user.getUserName()+Constant.redisLoginKeySuffix,<span class="string">"1"</span>,<span class="number">900l</span> );</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                threwLoginOutException(response);</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            threwLoginOutException(response);</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><s r><span class="line">    <span class="comment">// 在执行handler返回modelAndView之前执行</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">postHandle</span><span class="params">(HttpServletRequest request, HttpServletResponse response, Object handler, ModelAndView modelAndView)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 在执行handler之后执行的</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">afterCompletion</span><span class="params">(HttpServletRequest request, HttpServletResponse response, Object handler, Exception exception)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">package</span> com.dcair.admin.manage.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> com.google.gson.Gson;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Description</span> Gson工具</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span>  guanjiagui</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@CreateDate</span>：2018年2月6日 下午2:55:10</span></span><br><span cl
